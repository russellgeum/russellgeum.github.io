baseURL: "https://russellgeum.github.io"
title: oppenheimer1223's BLOG
pagination:
  pagerSize: 10
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: oppenheimer1223's BLOG
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: true
  comments: true
  hidemeta: true
  hideSummary: false # 미리보기 기능
  showtoc: true # Table of Contents 활성화 기능
  tocopen: false # Table of Contents 펼치기 기능

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

  label:
    text: "oppenheimer1223's BLOG"
    icon: /icon.png
    iconHeight: 20

  # # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: ExampleSite
  #   subtitle: "This is subtitle"
  #   imageUrl: "<img location>"
  #   imageWidth: 60
  #   imageHeight: 60
  #   imageTitle: my image
  #   buttons:
  #     - name: Posts
  #       url: posts
  #     - name: Tags
  #       url: tags

  # home-info mode
  homeInfoParams:
    Title: "\U0001F44B Hello, there"
    Content: Hi, I'm Hyeongcheol Geum. This is a space where I share my daily thoughts and technical insights into ML and AI. I've always been someone with a lot of questions about the world, and I imagine you're here because you share that same curiosity. In that sense, I believe we could become great friends. Hope you have a wonderful stay!

  socialIcons:
    - name: github
      url: "https://github.com/russellgeum"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
